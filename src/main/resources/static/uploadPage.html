<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog 上传</title>
    <!--Layui.css-->
    <link href="assets/layui/css/layui.css" rel="stylesheet"/>
    <link href="assets/css/blog.css" rel="stylesheet"/>

</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">Title</label>
        <div class="layui-input-block">
            <input id="title" value="" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">Detail</label>
        <div class="layui-input-block">
            <textarea id="content" value="" placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
        </div>
    </div>

    <button type="button" class="layui-btn layui-btn-normal layui-btn-radius" id="testListAction">上传</button>
</form>
<div class="layui-tab layui-tab-brief" lay-filter="demo">
    <ul class="layui-tab-title">
        <li class="layui-this">上传图片</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item">
            <div class="layui-upload-drag" id="uploadDemo">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
            </div>
        </div>
    </div>
</div>
<input type = "text"   />
<!--layui js -->
<script src="assets/layui/layui.js"></script>
<script src="assets/js/jquery.js"></script>
<!--Isotope script load-->
<script src="assets/js/isotope.pkgd.js"></script>
<!-- magnific popup script load-->
<script src="assets/js/jquery.magnific-popup.js"></script>
<!--way point script load-->
<script src="assets/js/waypoints.min.js"></script>
<!--line progress bar script load-->
<script src="assets/js/circle-progress.min.js"></script>
<!-- counter up script load-->
<script src="assets/js/typed.js"></script>
<!-- typed script load-->
<script src="assets/js/jquery.counterup.min.js"></script>
<!--Owl carousel script load-->
<script src="assets/js/owl.carousel.min.js"></script>
<!--Image load script -->
<script src="assets/js/imagesloaded.pkgd.js"></script>
<!--Bootstrap v3 script load here-->
<script src="assets/js/bootstrap.min.js"></script>
<!--Slick Nav Js File Load-->
<script src="assets/js/jquery.slicknav.min.js"></script>
<!--Wow Js File Load-->
<script src="assets/js/wow.min.js"></script>
<!--Wow Js File Load-->
<script src="assets/js/scrollspy.js"></script>
<!--Main js file load-->
<script src="assets/js/main.js"></script>
<!--blog js file load-->
<script src="assets/js/blog.js"></script>

</body>
</html>
